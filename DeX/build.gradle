plugins {
	id 'java'
	id 'eclipse'
	id 'idea'
}

compileJava {
	options.encoding = 'UTF-8'
	sourceCompatibility = 1.8
}

repositories {
	mavenCentral()
}

dependencies {
	testCompile "junit:junit:4.11"
	testCompile 'org.assertj:assertj-core:2.0.0'
}

test {
	testLogging {
		events "failed"
		exceptionFormat "full"
	}
}

